<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<nav th:fragment="paginator">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <nav aria-label="Pagination">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${prev == 0 ? 'disabled': ''}">
                        <a class="page-link" th:href="@{|/pokemons/${prev}|}">Anterior</a>
                    </li>
                    <li class="page-item" th:each="i: ${#numbers.sequence(1, 10)}"
                        th:class="${current == i ? 'page-item active': 'page-item'}">
                        <a class="page-link" th:text="${i}" th:href="@{|/pokemons/${i}|}"></a>
                    </li>
                    <li class="page-item" th:classappend="${current == 10 ? 'disabled': ''}">
                        <a class="page-link" th:href="@{|/pokemons/${next}|}">Siguiente</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-md-2"></div>
    </div>
</nav>
</body>
</html>
