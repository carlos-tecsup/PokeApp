<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Lista de pokemones</title>
	<link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
	<link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href = "@{/css/bootstrap.min.css}">
</head>
<body>
	<div class="container my-5">
		<div class="row">
			<div class="col-xl-12">
				<div class="row">
					<div th:each="pokemon: ${pokemons}"  class="col-md-4">
						<div class="card mb-3">
							<div class="card-body" >
								<div class="row">
									<div class="col-6 col-sm-6">
										<h3 th:text="${pokemon.name}" class="card-title"></h3>
									</div>
									<div class="col-6 col-sm-6">
										<img id="image-pokemon" th:src="${pokemon.urlImage}" class="img-fluid" alt="..." >
									</div>
									<div class="col-md-12 text-center">
										<a th:href="@{/pokemon/detail/} + ${pokemon.id}" class="btn btn-primary" >Ver detalle</a>
									</div>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<nav th:replace="paginator-nav :: paginator"></nav>
	<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/jquery-ui.min.js}"></script>
</body>
</html>
